<h1 mat-dialog-title>{{titleAction}} Employee</h1>
<div mat-dialog-content>
  <form [formGroup]="employeeForm">
    <mat-grid-list cols="1" rowHeight="90px">
      <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>Full name</mat-label>
            <input matInput formControlName="name" autocomplete="off">
          </mat-form-field>        
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <mat-select formControlName="idDepartment">
            <mat-option *ngFor="let department of departmentList" [value]="department.idDepartment">
              {{department.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Salary</mat-label>
          <input matInput formControlName="salary" autocomplete="off" type="number">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Contract date</mat-label>
          <input matInput formControlName="contractDate" [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
      </mat-grid-tile>

    </mat-grid-list>
  </form>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Go Back</button>
  <button mat-raised-button  color="primary" (click)="addEditEmployee()" [disabled]="employeeForm.invalid">
    {{buttonAction}}
  </button>
</div>
