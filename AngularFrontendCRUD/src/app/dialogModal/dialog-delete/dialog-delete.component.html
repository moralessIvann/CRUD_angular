<h1 mat-dialog-title>Delete Employee</h1>
<div mat-dialog-content>
    Delete employee "{{employeeData.name}}"?
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">No, go back</button>
  <button mat-raised-button  color="primary" (click)="deleteEmployee()" cdkFocusInitial>
    Yes, delete 
  </button>
</div>
